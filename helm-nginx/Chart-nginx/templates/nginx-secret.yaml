apiVersion: v1
kind: Secret
metadata:
  name: nginx-config
  namespace: bsuir
type: Opaque
stringData:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /nginx_status {
                stub_status on;
                access_log  on;
                allow all;  
        }
    }